<VirtualHost *:80> 
    ServerName l2-8.ephec-ti.be
    ServerAlias www.l2-8.ephec-ti.be
    DocumentRoot /var/www/html/woodytoys/www
    ErrorLog ${APACHE_LOG_DIR}/woodytoys-error/www.log
    <Directory /var/www/html/woodytoys/www>
        Options -Indexes +FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>